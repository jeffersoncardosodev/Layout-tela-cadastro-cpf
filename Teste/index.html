<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Tela de cadastro</title>
    <link href="https://jeffersoncardoso13/Layout-tela-cadastro-cpf/blob/main/Teste/style.css" rel="stylesheet"/>
    
</head>

<body>
    <div class="container">
      <section class="header">
        <h2>Cadastro</h2>
      </section>
        <form id="form" class="form">
            <input type="text" name="Nome" placeholder="Nome" required>

            <input type="text" name="Sobrenome" placeholder="Sobrenome" required>

            <input type="text" name="CPF" placeholder="CPF" required>

            <input type="text" name="Data Nacimento" placeholder="Data Nacimento" required>

            <input type="text" name="CEP" placeholder="CEP" required>

            <input type="text" name="Endereço" placeholder="Endereço" required>

            <input type="text" name="Número" placeholder="Número" required>

            <input type="text" name="Complemento" placeholder="Complemento"required>

            <input type="text" name="Cidade" placeholder="Cidade" required>
            
            <input type="text" name="Estado" placeholder="Estado" required>
            <select name="" id="selectEstado"required>
                <option value="RJ">---------</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
            </select>
            <input type="submit" value="Cadastrar" id="cadastrar">
            <input type="submit" value="Consultar" id="consultar">
        </form>
    </div>
</body>

</html>
