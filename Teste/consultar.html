<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consultar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Tela consultar</title>
</head>

<body>
    <div class="container">
      <section class="header">
        <h2>Consulta</h2>
      </section>
        <form id="form" class="form">
            <input type="text" name="Nome" placeholder="Digite seu nome" required>

            <input type="text" name="CPF" placeholder="Digite seu CPF" required>

            <input type="text" name="Data Nacimento" placeholder="Data Nacimento" required>

            <input type="text" name="Endereço" placeholder="Digite seu endereço completo" required>

            <input type="submit" value="Consultar" id="consultar">
        </form>
    </div>
</body>

</html>
